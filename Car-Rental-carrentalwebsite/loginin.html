<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Login Page</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="signin.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left-side"  data-aos="fade-right" data-aos-duration="1000">
      <div class="logo">premium car</div>
      <div class="illustration">
        <!-- <img src="IMG_7902.jpeg" alt=""> -->
      </div>
    </div>

    <div class="right-side"  data-aos="fade-left" data-aos-duration="1000">
      <div class="form-box">
        <div class="tab">
          <a href="loginin.html" class="active">Login</a>
          <a href="sign.html">Sign up</a>
        </div>

        <h2>Welcome back</h2>
        <p class="subtext">Please login to your account</p>

        <form id="formdata">
          <label>Email</label>
          <input type="text"  id="email" placeholder="Enter your email" required>

          <label>Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>

          <a href="sign.html" class="forgot">Forgot?</a>

          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
  <script src="loginin.js"></script>
   <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
  AOS.init();
</script>
</body>
</html>
