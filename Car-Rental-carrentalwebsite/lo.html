<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Enter Username" required><br><br>
    <input type="password" id="password" placeholder="Enter Password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;

      // Local storage se user data nikaalna
      let storedUser = JSON.parse(localStorage.getItem("userData"));

      // Check karna user exists karta hai ya nahi
      if (storedUser && username === storedUser.username && password === storedUser.password) {
        alert("Login Successful!");
      } else {
        alert("Invalid Username or Password");
      }
    });
  </script>
</body>
</html>
