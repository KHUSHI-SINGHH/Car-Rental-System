<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="invoice.css">
</head>
<body>
    <h1>Booking Invoice </h1>
    <div class="main">
        <div class="imag">
          <img src="" alt="" id="img" >
        </div>
        <div class="data">
         <form action="">

                <div class="data1"><b>Car Name:</b> <span id="carname"></span></div>
                <div class="data1"><b>Full Name:</b> <span id="fullname"></span></div>
                <div class="data1"><b>Email:</b> <span id="email"></span></div>
                <div class="data1"><b>Phone:</b> <span id="phone"></span></div>
                <div class="data1"><b>Aadhar:</b> <span id="adhar"></span></div>
                <div class="data1"><b>Pickup Date:</b> <span id="pickupdate"></span></div>
                <div class="data1"><b>Pickup Time:</b> <span id="pickuptime"></span></div>
                <div class="data1"><b>Return Date:</b> <span id="returndate"></span></div>
                <div class="data1"><b>Return Time:</b> <span id="returntime"></span></div>
                <div class="data1"><b>Pickup Location:</b> <span id="pickuplocation"></span></div>
                <div class="data1"><b>Return Location:</b> <span id="returnlocation"></span></div>
                <div class="data1"><b>Payment Method:</b> <span id="payment"></span></div>
                <div class="data1"><b>Price Per Day:</b> <span id="priceperday"></span></div>
                <div class="data1"><b>Total Days:</b> <span id="totaldays"></span></div>
                <div class="data1"><b>Total Price:</b> <span id="totalprice"></span></div>


            <div class="btn">

            <a href="homepage.html" class="button" align="center">Done </a>
            </div>

         </form>

        </div>
    </div>

    <script src="invoice.js"></script>
</body>
</html>
